<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students/Parents Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light navbar-custom">
        <img src="logo.jpeg" alt="Logo"> <!-- Replace 'logo.jpeg' with the path to your logo image -->
        <a href="index.html" class="home-link">Home</a>
    </nav>
    <div class="container">
        <div class="login-container mx-auto">
            <h2 class="text-center">Students/Parents Details</h2>
            <form>
                <div class="form-group">
                    <label for="studentName">Name</label>
                    <input type="text" class="form-control" id="studentName" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="registerNumber">Register Number</label>
                    <input type="text" class="form-control" id="registerNumber" placeholder="Enter register number">
                </div>
                <div class="form-group">
                    <label for="studentPassword">Password</label>
                    <input type="password" class="form-control" id="studentPassword" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                <a href="index.html" class="btn btn-secondary btn-block">Home</a>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
