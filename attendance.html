<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .attendance-module {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(31, 26, 26, 0.1);
        }
    </style>
</head>
<body background="campus.jpeg">
    <div class="container">
        <div class="attendance-module bg-light">
            <div class="text-center mb-4">
                <h2>Attendance List</h2>
            </div>

            <div class="dropdown mb-4 text-center">
                <button class="btn btn-primary dropdown-toggle" type="button" id="departmentDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Department
                </button>
                <ul class="dropdown-menu" aria-labelledby="departmentDropdown">
                    <li><button class="dropdown-item" type="button" onclick="selectOption('departmentDropdown', 'CSE')">CSE</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('departmentDropdown', 'IT')">IT</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('departmentDropdown', 'AIDS')">AIDS</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('departmentDropdown', 'CSBS')">CSBS</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('departmentDropdown', 'AIML')">AIML</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('departmentDropdown', 'ECE')">ECE</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('departmentDropdown', 'EEE')">EEE</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('departmentDropdown', 'MECH')">MECH</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('departmentDropdown', 'CIVIL')">CIVIL</button></li>
                </ul>
            </div>

            <div class="dropdown mb-4 text-center">
                <button class="btn btn-primary dropdown-toggle" type="button" id="yearDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Year
                </button>
                <ul class="dropdown-menu" aria-labelledby="yearDropdown">
                    <li><button class="dropdown-item" type="button" onclick="selectOption('yearDropdown', 'I')">I</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('yearDropdown', 'II')">II</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('yearDropdown', 'III')">III</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('yearDropdown', 'IV')">IV</button></li>
                </ul>
            </div>

            <div class="dropdown mb-4 text-center">
                <button class="btn btn-primary dropdown-toggle" type="button" id="sectionDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Section
                </button>
                <ul class="dropdown-menu" aria-labelledby="sectionDropdown">
                    <li><button class="dropdown-item" type="button" onclick="selectOption('sectionDropdown', 'A')">A</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('sectionDropdown', 'B')">B</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('sectionDropdown', 'C')">C</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('sectionDropdown', 'D')">D</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('sectionDropdown', 'E')">E</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('sectionDropdown', 'F')">F</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('sectionDropdown', 'G')">G</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('sectionDropdown', 'H')">H</button></li>
                    <li><button class="dropdown-item" type="button" onclick="selectOption('sectionDropdown', 'I')">I</button></li>
                </ul>
            </div>

            <div class="text-center">
                <button class="btn btn-success" type="button" onclick="submitForm()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        function selectOption(dropdownId, value) {
            document.getElementById(dropdownId).textContent = value;
        }

        function submitForm() {
            window.location.href = "attendance-table.html";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
