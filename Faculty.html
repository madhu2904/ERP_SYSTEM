<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-light navbar-custom">
        <img src="logo.jpeg" alt="Logo"> 
        <a href="index.html" class="home-link">Home</a>
    </nav>
    <div class="container">
        <div class="login-container mx-auto">
            <h2 class="text-center">Faculty Details</h2>
            <form>
                <div class="form-group">
                    <label for="facultyName">Name</label>
                    <input type="text" class="form-control" id="facultyName" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="facultyEmail">Email</label>
                    <input type="email" class="form-control" id="facultyEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="facultyPassword">Password</label>
                    <input type="password" class="form-control" id="facultyPassword" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="facultyResearchID">Research ID</label>
                    <input type="text" class="form-control" id="facultyResearchID" placeholder="Enter Research ID">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                <a href="index.html" class="btn btn-secondary btn-block">Home</a>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
