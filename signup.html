<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-custom {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #ffffff00;
}
.navbar-custom img {
    height: 35px; /* Adjust the height to match the Home icon size */
}
.navbar-custom .home-link {
    font-size: 1.25rem; /* Adjust the font size as needed */
    color: #000000; /* Change this to your desired text color */
}
    </style>
</head>
<body background="campus.jpeg">
    <nav class="navbar navbar-light navbar-custom">
        <img src="logo.jpeg" alt="Logo"> <!-- Replace 'logo.jpeg' with the path to your logo image -->
        <a href="index.html" class="home-link">Home</a>
    </nav>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Faculty Login</h2>
            </div>

            <div class="row g-5 justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <h4 class="mb-3"></h4>
                    <form id="loginForm" class="needs-validation" novalidate="">
                        <div class="mb-3">
                            <label for="regno" class="form-label">Faculty Id</label>
                            <input type="text" class="form-control" id="regno" placeholder="Id no" required="">
                            <div class="invalid-feedback">
                                Your registration number is required.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="DOB in dd-mm-yyyy" required="">
                            <div class="invalid-feedback">
                                .
                            </div>
                        </div>

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-body-secondary text-center text-small">
            <p class="mb-1">© 2017–2024 Company Name</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Privacy</a></li>
                <li class="list-inline-item"><a href="#">Terms</a></li>
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12hgBRqyWMeFST61R5n3UljJ7Elu3ozEwP5ZtML4zE47J3Is" crossorigin="anonymous"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const regno = document.getElementById('regno').value;
            const password = document.getElementById('password').value;

            // Perform your login logic here (e.g., authentication)
            // For now, we'll assume the login is successful and redirect to the attendance page

            if (regno && password) {  // Basic validation
                window.location.href = 'attendance.html';  // Redirect to attendance page
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
